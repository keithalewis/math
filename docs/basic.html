<p>One component missing from many mathematial finance models is an indication of who owns an instrument.</p>
<p>A <em>holding</em> is an <em>amount</em>, <em>intrument</em>, and <em>entity</em>. The triple <span class="math inline">(a,i,e)</span> indicates legal entity <span class="math inline">e</span> owns amount <span class="math inline">a</span> of instrument <span class="math inline">i</span>.</p>
